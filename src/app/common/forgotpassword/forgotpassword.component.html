<form (ngSubmit)="forgotFormSubmit(forgotForm)" #forgotForm >
  <div>
    <label>Please Enter Register Email id</label>
    <input type="email" #email/>
  </div>
  <div>
    <button type="submit">Forgot Password?</button>
  </div>
</form>
<a routerLink="/login">Sign In</a>|<a routerLink="/register">Sign Up</a>
