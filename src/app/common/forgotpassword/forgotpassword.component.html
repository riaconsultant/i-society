<div class="passwordBox animated fadeInDown">
  <div class="row">

      <div class="col-md-12">
          <div class="ibox-content">

              <h2 class="font-bold">Forgot password</h2>

              <p>
                  Enter your email address and your password will be reset and emailed to you.
              </p>

              <div class="row">

                  <div class="col-lg-12">
                      <form class="m-t" role="form" action="index.html">
                          <div class="form-group">
                              <input type="email" class="form-control" placeholder="Email address" required="">
                          </div>

                          <button type="submit" class="btn btn-primary block full-width m-b">Send new password</button>

                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
    <p class="m-t"> <small>Developed and Powered by - <a href="http://riaconsultant.github.io" target="_blank">RIAConsultant</a></small> </p>
  </div>
</div>

<form (ngSubmit)="forgotFormSubmit(forgotForm)" #forgotForm >
  <div>
    <label>Please Enter Register Email id</label>
    <input type="email" #email/>
  </div>
  <div>
    <button type="submit">Forgot Password?</button>
  </div>
</form>
<a routerLink="/login">Sign In</a>|<a routerLink="/register">Sign Up</a>
