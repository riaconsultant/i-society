<div>
<form (ngSubmit)="registerMe(registerForm)" #registerForm novalidate>
  <div>
    <label>Name</label>
    <input type="text" #name/>
  </div>
  <div>
    <label>Email</label>
    <input type="email" #email maxlength="30"/>
  </div>
  <div>
    <label>Password</label>
    <input type="password" minlength="6" maxlength="10" #password/>
  </div>
  <div>
    <label>Confirm Password</label>
    <input type="password" minlength="6" maxlength="10" #confirmPassword/>
  </div>
  <div>
    
    <input type="checkbox" #terms/> <a>terms and conditions</a>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-default">Reset</button>
  </div>
</form>
<a routerLink="/login">Sign In</a>
<a routerLink="/forgotpassword">Forgot Password?</a>
</div>
